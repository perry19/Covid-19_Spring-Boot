<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<div class="container">
<head>
    <title>Corona Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

<h1>Covid-19 Tracker Application</h1>
<p>This Application list the current number of cases world wide</p>

<div class="card bg-dark text-white">
    <img src="https://nrc.canada.ca/sites/default/files/2020-06/covid-19-vaccine-task-force-banner-f-1170x347.jpg" class="card-img" alt="Corona Banner" height="350px">
    <div class="card-img-overlay">
        <h3 class="card-title">Total Reported Cases As Of Today</h3>
        <h5 class="card-text" th:text="${totalReportedCases}"></h5>
        <p class="card-text">New Cases reported since previous day <span th:text="${totalNewCases}"></span></p>
    </div>
</div>

    <table class="table table-striped table-hover table-bordered">
        <tr>
            <th>State/Province</th>
            <th>Country/Region</th>
            <th>Total Cases</th>
            <th>Changes Since Last Day</th>
        </tr>
        <tr th:each="coronaStat : ${coronaStats}">
            <td th:text="${coronaStat.province}"></td>
            <td th:text="${coronaStat.country}"></td>
            <td th:text="${coronaStat.newTotalCases}">0</td>
            <td th:text="${coronaStat.differenceFromPreviousDay}">0</td>
        </tr>
    </table>


</body>
</div>
</html>
